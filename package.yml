name       : onefetch
version    : 2.7.1
release    : 1
source     :
    - https://github.com/o2sh/onefetch/archive/v2.7.1.tar.gz : ac2129ecc0ac1bf5ee9bf8a6511f3cfe9b53c873860745346c060ecc8f902848
license    : MIT
component  : system.utils
networking : yes
summary    : A command-line Git information tool written in Rust
description: |
    Onefetch is a command-line Git information tool written in Rust that will display project information and code statistics about your Git repository directly on your terminal.
builddeps  :
    - cargo
build      : |
    cargo build --release
install    : |
    install -Dm00755 target/release/onefetch $installdir/usr/bin/onefetch
    install -Dm00644 onefetch.1 $installdir/usr/share/man/man1/onefetch.1
check      : |
    cargo test --all
